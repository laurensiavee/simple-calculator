<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="calc-display">
            <div dis-prev class="prev-display">prev</div>
            <div dis-curr class="curr-display">curr</div>
        </div> 
        <button btn-ce>CE</button>
        <button btn-c>C</button>
        <button btn-del>DEL</button>
        <button btn-op>/</button>
        <button btn-num class="num_btn">7</button>
        <button btn-num class="num_btn">8</button>
        <button btn-num class="num_btn">9</button>
        <button btn-op>*</button>
        <button btn-num class="num_btn">4</button>
        <button btn-num class="num_btn">5</button>
        <button btn-num class="num_btn">6</button>
        <button btn-op>-</button>
        <button btn-num class="num_btn">1</button>
        <button btn-num class="num_btn">2</button>
        <button btn-num class="num_btn">3</button>
        <button btn-op>+</button>
        <button btn-dec>.</button>
        <button btn-num class="num_btn">0</button>
        <button btn-eq class="two">=</button>
    </div>

</body>
</html>
